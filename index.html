<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维尼熊扛麦子</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB; /* 天空蓝色背景 */
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
            position: relative;
        }

        .mountain-path {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px; /* 山路高度 */
            background: linear-gradient(to bottom, #4CAF50, #2E8B57); /* 山的颜色 */
            clip-path: polygon(0 100%, 10% 80%, 20% 90%, 30% 70%, 40% 85%, 50% 65%, 60% 80%, 70% 60%, 80% 75%, 90% 55%, 100% 70%, 100% 100%); /* 模拟山路起伏 */
            z-index: 1;
        }

        .pooh-container {
            position: relative;
            width: 150px;
            height: 200px;
            animation: walk 4s infinite linear; /* 维尼熊走路动画 */
            z-index: 2;
        }

        .pooh-body {
            width: 100px;
            height: 100px;
            background-color: #FFD700; /* 维尼熊黄色 */
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            left: 25px;
            border: 2px solid #A0522D;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }

        .pooh-head {
            width: 70px;
            height: 70px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 40px;
            border: 2px solid #A0522D;
            z-index: 3;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.2);
        }

        .pooh-ear {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            border: 2px solid #A0522D;
            z-index: 2;
        }
        .pooh-ear.left { left: 35px; }
        .pooh-ear.right { right: 35px; }

        .pooh-eye {
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            z-index: 4;
        }
        .pooh-eye.left { left: 50px; }
        .pooh-eye.right { right: 50px; }

        .pooh-nose {
            width: 15px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .pooh-mouth {
            width: 10px;
            height: 5px;
            border: 2px solid black;
            border-top: none;
            border-radius: 0 0 5px 5px;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .pooh-arm {
            width: 25px;
            height: 60px;
            background-color: #FFD700;
            border-radius: 15px;
            position: absolute;
            bottom: 70px;
            border: 2px solid #A0522D;
            transform-origin: top center;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.2);
        }
        .pooh-arm.left {
            left: 10px;
            transform: rotate(-30deg);
            animation: arm-swing-left 1s infinite alternate;
        }
        .pooh-arm.right {
            right: 10px;
            transform: rotate(30deg);
            animation: arm-swing-right 1s infinite alternate;
        }

        .pooh-leg {
            width: 30px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 15px;
            position: absolute;
            bottom: 10px;
            border: 2px solid #A0522D;
            transform-origin: top center;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.2);
        }
        .pooh-leg.left {
            left: 30px;
            transform: rotate(15deg);
            animation: leg-swing-left 1s infinite alternate;
            z-index: 0; /* 让腿在身体后面 */
        }
        .pooh-leg.right {
            right: 30px;
            transform: rotate(-15deg);
            animation: leg-swing-right 1s infinite alternate;
            z-index: 0;
        }

        .pooh-shirt {
            width: 80px;
            height: 40px;
            background-color: #FF0000; /* 红色衬衫 */
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 45px;
            left: 35px;
            border: 2px solid #8B0000;
            z-index: 3;
        }

        .wheat-sack {
            width: 80px;
            height: 100px;
            background: linear-gradient(to bottom, #D2B48C, #8B4513); /* 麦子袋颜色 */
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-20px) rotate(-5deg); /* 扛在背上 */
            border: 2px solid #654321;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            z-index: 1; /* 在维尼熊身体后面 */
            animation: sack-bob 1s infinite alternate; /* 麦子袋晃动 */
        }

        /* 动画 */
        @keyframes walk {
            0% { transform: translateX(-100vw); } /* 从屏幕左侧外开始 */
            100% { transform: translateX(100vw); } /* 走到屏幕右侧外 */
        }

        @keyframes arm-swing-left {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes arm-swing-right {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(-10deg); }
        }

        @keyframes leg-swing-left {
            0% { transform: rotate(15deg); }
            100% { transform: rotate(-10deg); }
        }

        @keyframes leg-swing-right {
            0% { transform: rotate(-15deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes sack-bob {
            0% { transform: translateX(-50%) translateY(-20px) rotate(-5deg); }
            100% { transform: translateX(-50%) translateY(-25px) rotate(5deg); }
        }

        /* 山路上的小草和石头（可选，增加细节） */
        .detail {
            position: absolute;
            background-color: rgba(0,0,0,0.1); /* 模拟阴影 */
            border-radius: 50%;
            z-index: 1;
        }
        .grass {
            width: 5px;
            height: 15px;
            background-color: #388E3C;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 290px;
            left: 10%;
            transform: rotate(-10deg);
        }
        .grass:nth-child(2) { left: 30%; bottom: 280px; transform: rotate(15deg); }
        .grass:nth-child(3) { left: 55%; bottom: 295px; transform: rotate(-5deg); }

        .stone {
            width: 20px;
            height: 10px;
            background-color: #A9A9A9;
            border-radius: 50%;
            position: absolute;
            bottom: 270px;
            left: 20%;
        }
        .stone:nth-child(2) { left: 45%; bottom: 260px; width: 15px; height: 8px; }
        .stone:nth-child(3) { left: 70%; bottom: 285px; width: 25px; height: 12px; }

    </style>
</head>
<body>
    <div class="mountain-path">
        <div class="grass"></div>
        <div class="grass"></div>
        <div class="grass"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
    </div>

    <div class="pooh-container">
        <div class="wheat-sack"></div> <div class="pooh-body">
            <div class="pooh-shirt"></div>
        </div>
        <div class="pooh-head">
            <div class="pooh-ear left"></div>
            <div class="pooh-ear right"></div>
            <div class="pooh-eye left"></div>
            <div class="pooh-eye right"></div>
            <div class="pooh-nose"></div>
            <div class="pooh-mouth"></div>
        </div>
        <div class="pooh-arm left"></div>
        <div class="pooh-arm right"></div>
        <div class="pooh-leg left"></div>
        <div class="pooh-leg right"></div>
    </div>
</body>
</html>
