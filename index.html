<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minecraft Bedrock UI 风格</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* 1. 全局和基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，模拟全屏游戏 */
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: white;
            /* 禁用默认的触摸高亮和选择 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 2. 游戏主容器 */
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* 使用一个简单的渐变作为风景背景 */
            background: linear-gradient(to bottom, #74b9ff 0%, #a2d2ff 60%, #55a630 60%, #588157 100%);
            /* 如果你想用图片，取消注释下面这行 */
            /* background-image: url('https://placehold.co/1920x1080/87CEEB/78C850.png?text=Minecraft+Landscape'); */
            background-size: cover;
            background-position: center;
            /* 保持像素风的锐利 */
            image-rendering: pixelated;
        }

        /* 3. UI 覆盖层 */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 关键：让覆盖层本身不接收点击，但子元素可以 */
            pointer-events: none;
        }

        /* 4. 通用 UI 按钮样式 (Minecraft 风格) */
        .ui-button {
            pointer-events: auto; /* 重新启用按钮的点击事件 */
            background-color: #707070;
            border: 2px solid #000000;
            /* 核心：使用 inset box-shadow 模拟 3D 浮雕效果 */
            box-shadow: inset 3px 3px 0px 0px rgba(255, 255, 255, 0.5), /* 顶部和左侧的亮边 */
                        inset -3px -3px 0px 0px rgba(0, 0, 0, 0.5); /* 底部和右侧的暗边 */
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 禁用按钮的默认外观 */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* 按钮按下时的样式：反转阴影 */
        .ui-button:active {
            background-color: #606060;
            box-shadow: inset -3px -3px 0px 0px rgba(255, 255, 255, 0.5),
                        inset 3px 3px 0px 0px rgba(0, 0, 0, 0.5);
            transform: scale(0.98); /* 轻微缩小 */
        }

        /* 5. 左侧 D-pad (方向键) */
        .dpad-container {
            position: absolute;
            bottom: 70px;
            left: 30px;
            display: grid;
            grid-template-areas:
                ".   up   ."
                "left . right"
                ".  down  .";
            width: 180px;
            height: 180px;
        }

        .dpad-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            /* 基岩版特有的半透明按钮 */
            background-color: rgba(100, 100, 100, 0.7);
            border-width: 3px;
        }

        /* 分配网格区域 */
        #dpad-up    { grid-area: up; }
        #dpad-down  { grid-area: down; }
        #dpad-left  { grid-area: left; }
        #dpad-right { grid-area: right; }

        /* 6. 右侧动作按钮 (跳跃) */
        .action-buttons {
            position: absolute;
            bottom: 70px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-button {
            width: 80px;
            height: 80px;
            /* 基岩版标志性的圆形按钮 */
            border-radius: 50%;
            font-size: 14px;
            background-color: rgba(100, 100, 100, 0.7);
            border-width: 3px;
        }
        
        #jump-button {
            /* 简单的跳跃图标 (或文字) */
            content: "Jump";
        }
        
        /* 7. 顶部 UI (暂停按钮和日志) */
        .top-bar {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .pause-button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 0;
            margin-left: auto; /* 推到最右侧 */
        }

        .log-output {
            font-size: 14px;
            text-shadow: 2px 2px #000;
            padding: 5px;
            min-height: 1.2em; /* 保持高度稳定 */
        }

        /* 8. 底部快捷栏 (Hotbar) */
        .hotbar-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            display: flex;
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid #333;
            padding: 2px;
            pointer-events: auto; /* 快捷栏容器可点击 */
        }

        .hotbar-slot {
            width: 44px;
            height: 44px;
            background-color: #8B8B8B;
            border: 2px solid #373737;
            margin: 2px;
            box-shadow: inset 2px 2px 0px 0px #585858; /* 快捷栏格子的内阴影 */
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        /* 快捷栏选中状态 */
        .hotbar-slot.active::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 3px solid white;
            image-rendering: pixelated; /* 保持边框锐利 */
            pointer-events: none; /* 确保不影响点击 */
        }

    </style>
</head>
<body>

    <div class="game-container">
        
        <div class="ui-overlay">

            <div class="top-bar">
                <div class="log-output" id="log-output">Welcome!</div>
                
                <button class="ui-button pause-button" id="pause-button">||</button>
            </div>

            <div class="dpad-container">
                <button class="ui-button dpad-button" id="dpad-up">▲</button>
                <button class="ui-button dpad-button" id="dpad-left">◀</button>
                <button class="ui-button dpad-button" id="dpad-right">▶</button>
                <button class="ui-button dpad-button" id="dpad-down">▼</button>
            </div>

            <div class="action-buttons">
                <button class="ui-button action-button" id="jump-button">JUMP</button>
            </div>

            <div class="hotbar-container" id="hotbar">
                <div class="hotbar-slot active" data-index="1">Slot 1</div>
                <div class="hotbar-slot" data-index="2">Slot 2</div>
                <div class="hotbar-slot" data-index="3">Slot 3</div>
                <div class="hotbar-slot" data-index="4">Slot 4</div>
                <div class="hotbar-slot" data-index="5">Slot 5</div>
                <div class="hotbar-slot" data-index="6">Slot 6</div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logOutput = document.getElementById('log-output');
            let logTimer;

            // 1. 日志输出函数
            function logAction(message) {
                // 清除上一个计时器（如果存在）
                if (logTimer) {
                    clearTimeout(logTimer);
                }
                
                logOutput.textContent = message;
                
                // 2 秒后清除日志
                logTimer = setTimeout(() => {
                    logOutput.textContent = '';
                }, 2000);
            }

            // 2. 为所有 UI 按钮添加点击事件
            document.querySelectorAll('.ui-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    let action = 'Unknown Action';
                    
                    switch (e.currentTarget.id) {
                        case 'dpad-up':
                            action = 'Move: Forward';
                            break;
                        case 'dpad-down':
                            action = 'Move: Backward';
                            break;
                        case 'dpad-left':
                            action = 'Move: Left';
                            break;
                        case 'dpad-right':
                            action = 'Move: Right';
                            break;
                        case 'jump-button':
                            action = 'Action: Jump!';
                            break;
                        case 'pause-button':
                            action = 'Game Paused';
                            break;
                    }
                    logAction(action);
                });
            });

            // 3. 为快捷栏添加点击事件
            const hotbar = document.getElementById('hotbar');
            hotbar.addEventListener('click', (e) => {
                // 检查点击的是否是 slot
                if (e.target.classList.contains('hotbar-slot')) {
                    const clickedSlot = e.target;
                    
                    // 移除所有格子的 active 状态
                    hotbar.querySelectorAll('.hotbar-slot').forEach(slot => {
                        slot.classList.remove('active');
                    });
                    
                    // 为被点击的格子添加 active 状态
                    clickedSlot.classList.add('active');
                    
                    // 在日志中显示
                    logAction(`Selected Hotbar Slot ${clickedSlot.dataset.index}`);
                }
            });

            // 4. 阻止在控件上滑动时页面滚动 (移动端优化)
            document.querySelector('.ui-overlay').addEventListener('touchmove', (e) => {
                if (e.target.classList.contains('ui-button') || e.target.classList.contains('hotbar-slot')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 初始日志
            logAction('UI Loaded. Ready!');
        });
    </script>

</body>
</html>
