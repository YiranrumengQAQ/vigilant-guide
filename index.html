<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft 皮肤 3D 预览</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0e0f14;
      color: #fff;
    }
    .panel {
      padding: 20px;
      background: #151823;
      border-radius: 10px;
      margin: 20px;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6aa9ff, #9b6aff);
      color: #fff;
      font-weight: bold;
    }
    canvas {
      width: 100%;
      height: 400px;
      display: block;
      background: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Minecraft 皮肤 3D 预览</h1>
    <button class="btn" id="chooseBtn">选择皮肤文件</button>
    <input type="file" id="fileInput" accept="image/png" style="display:none" />
    <br><br>
    <label>
      <input type="radio" name="arm" value="classic" checked> 粗手臂（Steve）
    </label>
    <label>
      <input type="radio" name="arm" value="slim"> 细手臂（Alex）
    </label>
    <br><br>
    <canvas id="skinCanvas"></canvas>
  </div>

  <!-- Three.js + SkinView3D -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/skinview3d@3.0.0-beta.7/bundles/skinview3d.bundle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chooseBtn = document.getElementById("chooseBtn");
      const fileInput = document.getElementById("fileInput");
      const canvas = document.getElementById("skinCanvas");

      // 初始化 SkinViewer
      const viewer = new skinview3d.SkinViewer({
        canvas: canvas,
        width: canvas.clientWidth,
        height: canvas.clientHeight,
        alpha: true
      });

      // 添加旋转动画
      viewer.animations.add(skinview3d.createRotatorAnimation());

      // 点击按钮触发文件选择
      chooseBtn.addEventListener("click", () => {
        fileInput.click();
      });

      // 文件选择后加载皮肤
      fileInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          // 判断手臂类型
          const armType = document.querySelector('input[name="arm"]:checked').value;
          viewer.playerObject.skin.setModel(
            armType === "slim" ? skinview3d.ModelType.SLIM : skinview3d.ModelType.CLASSIC
          );
          viewer.loadSkin(url);
        }
      });
    });
  </script>
</body>
</html>
