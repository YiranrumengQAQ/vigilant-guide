<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft 皮肤导入与 3D 显示</title>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
  <style>
    /* 保留第一次的完整美观样式 */
    body { margin:0; font-family:sans-serif; background:#0f1220; color:#fff; }
    header { padding:12px 20px; background:#171a2b; }
    h1 { margin:0; font-size:20px; }
    main { display:flex; gap:20px; padding:20px; }
    .panel { background:#1a1f38; border-radius:10px; padding:16px; flex:0 0 320px; }
    .viewer { flex:1; display:flex; flex-direction:column; }
    #skin-canvas { flex:1; background:#0b0e18; }
    .field { margin-bottom:16px; }
    .label { font-size:14px; margin-bottom:6px; }
    .btn { background:#6c8cff; border:none; border-radius:6px; padding:8px 12px; color:#fff; cursor:pointer; }
    .segmented { display:flex; border:1px solid #444; border-radius:6px; overflow:hidden; }
    .segmented button { flex:1; background:#222; border:none; color:#fff; padding:8px; cursor:pointer; }
    .segmented button.active { background:#6c8cff; }
    progress { width:100%; height:16px; }
  </style>
</head>
<body>
  <header><h1>Minecraft 皮肤导入与 3D 预览</h1></header>
  <main>
    <section class="panel">
      <div class="field">
        <div class="label">选择皮肤文件 (PNG)</div>
        <input type="file" id="file-input" accept="image/png" />
      </div>
      <div class="field">
        <div class="label">手臂类型</div>
        <div class="segmented" id="arm-toggle">
          <button data-model="default" class="active">粗手臂</button>
          <button data-model="slim">细手臂</button>
        </div>
      </div>
      <div class="field">
        <div class="label">上传/下载进度</div>
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="progress-text">0%</div>
      </div>
      <div class="field">
        <div class="label">相机缩放</div>
        <input type="range" id="zoom" min="10" max="140" value="65" />
      </div>
      <div class="field">
        <div class="label">动画强度</div>
        <input type="range" id="anim" min="0" max="100" value="50" />
      </div>
      <div class="field">
        <div class="label">背景切换</div>
        <button class="btn" id="bg-1">深夜蓝</button>
        <button class="btn" id="bg-2">暮色紫</button>
        <button class="btn" id="bg-3">晨曦灰</button>
      </div>
      <div class="field">
        <div class="label">远程皮肤 URL</div>
        <input type="text" id="url-input" placeholder="https://example.com/skin.png" style="width:100%;padding:6px;" />
        <button class="btn" id="load-url">下载并加载</button>
      </div>
    </section>
    <section class="viewer">
      <canvas id="skin-canvas"></canvas>
    </section>
  </main>

  <script>
    const canvas = document.getElementById('skin-canvas');
    const viewer = new skinview3d.SkinViewer({
      canvas,
      width: canvas.clientWidth,
      height: canvas.clientHeight,
      model: "default",
      zoom: 0.8
    });
    viewer.animation = new skinview3d.WalkingAnimation();
    const controls = skinview3d.createOrbitControls(viewer);

    const fileInput = document.getElementById('file-input');
    const armToggle = document.getElementById('arm-toggle');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const urlInput = document.getElementById('url-input');
    const loadUrlBtn = document.getElementById('load-url');
    const zoom = document.getElementById('zoom');
    const anim = document.getElementById('anim');

    function updateProgress(pct) {
      progressBar.value = pct;
      progressText.textContent = pct.toFixed(0) + '%';
    }

    // 本地文件上传进度
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onprogress = (e) => {
        if (e.lengthComputable) {
          updateProgress((e.loaded / e.total) * 100);
        }
      };
      reader.onload = async () => {
        updateProgress(100);
        await viewer.loadSkin(reader.result);
      };
      reader.readAsDataURL(file);
    });

    // 手臂类型切换
    armToggle.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        armToggle.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        viewer.playerObject.skin.setModel(btn.dataset.model);
      });
    });

    // 下载远程皮肤并显示进度
    loadUrlBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) return;
      updateProgress(0);
      const response = await fetch(url);
      if (!response.ok) { alert("下载失败"); return; }
      const contentLength = +response.headers.get('Content-Length');
      let received = 0;
      const reader = response.body.getReader();
      const chunks = [];
      while (true) {
        const {done, value} = await reader.read();
        if (done) break;
        chunks.push(value);
        received += value.length;
        if (contentLength) {
          updateProgress((received / contentLength) * 100);
        }
      }
      const blob = new Blob(chunks);
      const objectURL = URL.createObjectURL(blob);
      await viewer.loadSkin(objectURL);
      updateProgress(100);
    });

    // 缩放滑条
    zoom.addEventListener('input', () => {
      viewer.zoom = zoom.value / 100;
    });

    // 动画强度滑条
    anim.addEventListener('input', () => {
      if (viewer.animation) viewer.animation.speed = anim.value / 100;
    });

    // 背景切换
    document.getElementById('bg-1').addEventListener('click', () => {
      viewer.renderer.setClearColor(0x0b0e18);
    });
    document.getElementById('bg-2').addEventListener('click', () => {
      viewer.renderer.setClearColor(0x1a1430);
    });
    document.getElementById('bg-3').addEventListener('click', () => {
      viewer.renderer.setClearColor(0x14161a);
    });

    window.addEventListener('resize', () => {
      viewer.setSize(canvas.clientWidth, canvas.clientHeight);
    });
  </script>
</body>
</html>
