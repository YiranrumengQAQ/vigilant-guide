<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的小火车 (外部图片版)</title>
    <style>
        /* 1. 基础和场景设置 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* 隐藏滚动条 */
            background-color: #87CEEB; /* 天蓝色背景 */
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止内容超出 */
        }
        
        h1 {
            position: absolute;
            top: 5%;
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            z-index: 100; /* 确保标题在最前面 */
        }

        /* 2. 背景云朵 */
        .cloud {
            position: absolute;
            width: 150px; /* 云朵大小 */
            height: auto;
            opacity: 0.8;
            animation: moveClouds 30s linear infinite; /* 缓慢移动 */
            z-index: 10;
        }

        .cloud:nth-child(1) { top: 10%; left: -20%; animation-delay: 0s; }
        .cloud:nth-child(2) { top: 20%; left: -50%; animation-delay: 10s; width: 200px; }
        .cloud:nth-child(3) { top: 15%; left: -80%; animation-delay: 20s; width: 120px; }

        /* 3. 地面 */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%; /* 占屏幕高度的35% */
            background-image: url('https://i.ibb.co/L519V1g/grass-texture.png'); /* 草地纹理 */
            background-repeat: repeat-x; /* 水平重复 */
            background-size: auto 100%; /* 高度铺满，宽度自适应 */
            animation: moveGround 20s linear infinite; /* 缓慢移动 */
            z-index: 20;
        }

        /* 4. 轨道 */
        .track {
            position: absolute;
            bottom: 25%; /* 轨道在地面上方 */
            width: 100%;
            height: 40px; /* 轨道高度 */
            background-image: url('https://i.ibb.co/q73QkPq/railroad-track.png'); /* 铁轨图片 */
            background-repeat: repeat-x;
            background-size: auto 100%;
            animation: moveTrack 0.8s linear infinite; /* 快速移动 */
            z-index: 30;
        }

        /* 5. 火车 */
        .train-container {
            position: absolute;
            bottom: 28%; /* 火车位置调整到轨道上方 */
            left: 50%; /* 居中 */
            transform: translateX(-50%) translateY(0); /* 初始位置 */
            width: 300px; /* 火车图片宽度 */
            height: auto;
            animation: trainBobbing 0.4s ease-in-out infinite alternate; /* 火车颠簸动画 */
            z-index: 40;
        }

        .train-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 6. 关键帧动画 */

        /* 云朵移动 */
        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(150vw); } /* 移动到屏幕外 */
        }

        /* 地面移动 */
        @keyframes moveGround {
            0% { background-position: 0 0; }
            100% { background-position: -2000px 0; } /* 移动足够远的距离 */
        }

        /* 轨道移动 */
        @keyframes moveTrack {
            0% { background-position: 0 0; }
            100% { background-position: -400px 0; } /* 移动一个合适的距离 */
        }

        /* 火车颠簸 */
        @keyframes trainBobbing {
            0% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }

    </style>
</head>
<body>

    <div class="scene">
        <h1>小火车，呜呜呜...</h1>

        <img src="https://i.ibb.co/WcWz3r9/cloud1.png" alt="云朵" class="cloud" style="top: 10%; left: -20%; animation-delay: 0s; width: 180px;">
        <img src="https://i.ibb.co/cCtjP8R/cloud2.png" alt="云朵" class="cloud" style="top: 25%; left: -50%; animation-delay: 10s; width: 220px;">
        <img src="https://i.ibb.co/WcWz3r9/cloud1.png" alt="云朵" class="cloud" style="top: 18%; left: -80%; animation-delay: 20s; width: 150px;">

        <div class="ground"></div>
        <div class="track"></div>

        <div class="train-container">
            <img src="https://i.ibb.co/h7g7Q6R/train-cartoon.png" alt="小火车">
        </div>

    </div>

</body>
</html>
