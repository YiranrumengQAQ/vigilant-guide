<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>MinecraftÁöÆËÇ§3DÊü•ÁúãÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .viewer-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 3px solid #667eea;
        }

        #canvas {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB, #98D8E8);
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-area {
            background: white;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            background: #e8eaf6;
            border-color: #5e72e4;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .arm-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .arm-option {
            flex: 1;
            max-width: 200px;
        }

        .arm-option input[type="radio"] {
            display: none;
        }

        .arm-label {
            display: block;
            padding: 15px 30px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .arm-option input[type="radio"]:checked + .arm-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .arm-label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ MinecraftÁöÆËÇ§Êü•ÁúãÂô®</h1>
        
        <div class="viewer-section">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†ÁöÆËÇ§Êñá‰ª∂</div>
                <div style="color: #999; font-size: 0.9em;">ÊîØÊåÅ64x64Êàñ64x32 PNGÊ†ºÂºè</div>
                <input type="file" id="fileInput" class="file-input" accept="image/png">
            </div>

            <div class="arm-selector">
                <div class="arm-option">
                    <input type="radio" id="armClassic" name="armType" value="classic" checked>
                    <label for="armClassic" class="arm-label">
                        üí™ Á≤óÊâãËáÇ<br>
                        <small style="font-weight: normal;">(ÁªèÂÖ∏Ê®°Âûã)</small>
                    </label>
                </div>
                <div class="arm-option">
                    <input type="radio" id="armSlim" name="armType" value="slim">
                    <label for="armSlim" class="arm-label">
                        ü§ö ÁªÜÊâãËáÇ<br>
                        <small style="font-weight: normal;">(AlexÊ®°Âûã)</small>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="resetView()">üîÑ ÈáçÁΩÆËßÜËßí</button>
                <button class="btn btn-secondary" onclick="toggleAnimation()">‚ñ∂Ô∏è Âä®Áîª</button>
            </div>

            <div class="info">
                üí° ÊèêÁ§∫Ôºö‰ΩøÁî®Èº†Ê†áÊãñÊãΩÊóãËΩ¨Ê®°ÂûãÔºåÊªöËΩÆÁº©Êîæ
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, skinModel;
        let isAnimating = false;
        let animationId;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let isDragging = false;
        let previousMouseX = 0, previousMouseY = 0;

        function init() {
            const canvas = document.getElementById('canvas');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(50, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);
            camera.lookAt(0, 1, 0);

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.3);
            pointLight.position.set(-5, 5, -5);
            scene.add(pointLight);

            createDefaultSkin();
            setupEventListeners();
            animate();
        }

        function createDefaultSkin() {
            if (skinModel) scene.remove(skinModel);
            skinModel = new THREE.Group();

            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#00AAFF';
            ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = '#0088DD';
            ctx.fillRect(8, 8, 8, 8);
            ctx.fillRect(20, 20, 8, 8);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(10, 10, 4, 4);
            ctx.fillRect(22, 22, 4, 4);

            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.NearestFilter;

            buildSkinModel(texture, 'classic');
            scene.add(skinModel);
        }

        function buildSkinModel(texture, armType) {
            skinModel.clear();

            const material = new THREE.MeshLambertMaterial({ map: texture });

            const head = createBox(8, 8, 8, material);
            applyUV(head.geometry, 0, 0, 8, 8, 64, 64);
            head.position.y = 1.75;
            skinModel.add(head);

            const body = createBox(8, 12, 4, material);
            applyUV(body.geometry, 16, 16, 8, 12, 64, 64);
            body.position.y = 1;
            skinModel.add(body);

            const armWidth = armType === 'slim' ? 3 : 4;
            const armOffset = armType === 'slim' ? 2.5 : 3;

            const rightArm = createBox(armWidth, 12, 4, material);
            applyUV(rightArm.geometry, 40, 16, armWidth, 12, 64, 64);
            rightArm.position.set(armOffset, 1, 0);
            skinModel.add(rightArm);

            const leftArm = createBox(armWidth, 12, 4, material);
            applyUV(leftArm.geometry, 32, 48, armWidth, 12, 64, 64);
            leftArm.position.set(-armOffset, 1, 0);
            skinModel.add(leftArm);

            const rightLeg = createBox(4, 12, 4, material);
            applyUV(rightLeg.geometry, 0, 16, 4, 12, 64, 64);
            rightLeg.position.set(2, 0.2, 0);
            skinModel.add(rightLeg);

            const leftLeg = createBox(4, 12, 4, material);
            applyUV(leftLeg.geometry, 16, 48, 4, 12, 64, 64);
            leftLeg.position.set(-2, 0.2, 0);
            skinModel.add(leftLeg);

            skinModel.position.y = 0;
        }

        function createBox(w, h, d, material) {
            const geometry = new THREE.BoxGeometry(w / 8, h / 8, d / 8);
            return new THREE.Mesh(geometry, material);
        }

        function applyUV(geometry, x, y, w, h, texWidth, texHeight) {
            const uvAttribute = geometry.attributes.uv;
            const uvs = uvAttribute.array;
            
            for (let i = 0; i < uvs.length; i += 2) {
                uvs[i] = (x + (uvs[i] * w)) / texWidth;
                uvs[i + 1] = 1 - (y + (uvs[i + 1] * h)) / texHeight;
            }
            
            uvAttribute.needsUpdate = true;
        }

        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMouseX = e.clientX;
                previousMouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMouseX;
                    const deltaY = e.clientY - previousMouseY;
                    
                    targetRotationY += deltaX * 0.01;
                    targetRotationX += deltaY * 0.01;
                    targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
                    
                    previousMouseX = e.clientX;
                    previousMouseY = e.clientY;
                }
            });

            canvas.addEventListener('mouseup', () => isDragging = false);
            canvas.addEventListener('mouseleave', () => isDragging = false);

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(2, Math.min(10, camera.position.z));
            });

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) loadSkin(file);
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) loadSkin(file);
            });

            document.querySelectorAll('input[name="armType"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (skinModel) {
                        const texture = skinModel.children[0].material.map;
                        buildSkinModel(texture, e.target.value);
                    }
                });
            });

            window.addEventListener('resize', () => {
                const canvas = document.getElementById('canvas');
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            });
        }

        function loadSkin(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    if ((img.width === 64 && (img.height === 64 || img.height === 32)) ||
                        (img.width === 128 && (img.height === 128 || img.height === 64))) {
                        const texture = new THREE.Texture(img);
                        texture.magFilter = THREE.NearestFilter;
                        texture.minFilter = THREE.NearestFilter;
                        texture.needsUpdate = true;

                        const armType = document.querySelector('input[name="armType"]:checked').value;
                        buildSkinModel(texture, armType);
                    } else {
                        alert('ËØ∑‰∏ä‰º†64x64Êàñ64x32ÁöÑPNGÁöÆËÇ§Êñá‰ª∂ÔºÅ');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function animate() {
            requestAnimationFrame(animate);

            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;

            if (skinModel) {
                skinModel.rotation.x = currentRotationX;
                skinModel.rotation.y = currentRotationY;

                if (isAnimating) {
                    skinModel.rotation.y += 0.01;
                    targetRotationY = skinModel.rotation.y;
                }
            }

            renderer.render(scene, camera);
        }

        function resetView() {
            targetRotationX = 0;
            targetRotationY = 0;
            camera.position.set(0, 1.5, 5);
            camera.lookAt(0, 1, 0);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = event.target;
            btn.textContent = isAnimating ? '‚è∏Ô∏è ÊöÇÂÅú' : '‚ñ∂Ô∏è Âä®Áîª';
        }

        init();
    </script>
</body>
</html>
